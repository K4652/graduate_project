<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="login-container">
    <div class="login-left">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="logo">
      <h2>Sign Up</h2>
      <form method="POST">
        <label>접속 코드</label>
        <input type="text" name="access_code" placeholder="#0000" required>

        <label>이름</label>
        <input type="text" name="name" placeholder="Your name" required>

        <label>Email 주소</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <label>비밀번호</label>
        <input type="password" name="password" placeholder="●●●●●●" required>

        <div class="form-extra">
          <label><input type="checkbox" required> 계정을 만드실 때 <a href="#">이용약관</a>과 <a href="#">개인정보 보호정책</a>에 동의하십니까?.</label>
        </div>

        <button type="submit">회원가입</button>
        <p>이미 계정이 있으신가요? <a href="{{ url_for('login') }}">Log in</a></p>
      </form>
    </div>

    <div class="login-right">
      <img src="{{ url_for('static', filename='img/signup.png') }}" alt="Sign Up Illustration">
    </div>
  </div>
</body>
</html>
